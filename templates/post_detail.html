{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
  <button>
    <a href="{% url 'PostDelete' object.slug %}" class="btn btn-danger">Delete</a>
  </button>
  <button>
    <a href="{% url 'PostUpdate' object.slug %}" class="btn btn-info">Update</a>
  </button>
</div>

{% endblock content %}
